version: '3.7'

services:
  app:
    container_name: ${NAME}
    image: ${IMAGE}:latest
    ports:
      - 3000:3000
    depends_on:
      - postgres

  postgres:
    image: postgres:12
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: data-${NAME}
